<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form with Ajax</title>
</head>
<body>

        <label>Your name: <input type="text" id="client-name" required></label>

    <script type="text/javascript" src="js/form.js"></script>

</html>
